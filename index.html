<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://drive.google.com/file/d/1x666-n-bqGFaa87B4TYRcxMa5MRAW9zj/view">
</head>

<body>
    <ul class="menu">
        <li class="items"><a href="#home">Home</a></li>
        <li class="items"><a href="#gridstyle">Grid style</a> </li>
        <li class="items"><a href="#slidestyle">Slide style</a> </li>
    </ul>

    <section id="home">
        <h1>Home</h1>
        <div class="line"></div>
        <center>
            <img class="a" src="home%20flower.gif">
        </center>


    </section>
    <section id="gridstyle">
        <h1>Grid style</h1>
        <div class="line"></div>
        <div class="row">
            <img src="bluerose.jpg" class="img2">
            <img src="purpletulip.jpg" class="img2">
            <img src="whiteflower.jpg" class="img2">
            <img src="yellowsunflower.jpg" class="img2">
            <br><br>
        </div>
    </section>

    <section id="slidestyle">
        <h1>Slide style</h1>
        <div class="carousel slide" id="mycarousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center><a href="#" target="_blank"><img src="bluerose.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                            <p>Blue flower</p>

                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img src="purpletulip.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>Purple flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img src="yellowsunflower.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>yellow flower</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank"><img src="whiteflower.jpg" class="img-responsive"> </a>
                        <div class="carousel-content">
                            <p>White flower</p>
                        </div>
                    </center>
                </div>

            </div>

        </div>
    </section>

    <a href="mycarousel" class="left carousel-control" data-slide="prev"><span id="glyphicon glyphicon-chevron-left"></span></a>

    <a href="mycarousel" class="right carousel-control" data-slide="next"><span id="glyphicon glyphicon-chevron-right"></span></a>





</body>

</html>
